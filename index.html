<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máscaras com javascript puro</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
  <h1>Cadastro Paciente</h1>
  <form action="#">
    <ul id="mensagem-erro"></ul>
    <label for="cpf">Nome Completo: </label>
    <input type="text" id="nome" data-valida placeholder="Digite seu nome">

    <label for="cpf">Senha: </label>
    <input type="password" id="senha" data-valida placeholder="Digite sua senha">

    <label for="cpf">CPF: </label>
    <input type="text" id="cpf" data-js="cpf" data-valida placeholder="xxx.xxx.xxx-xx">

    <label for="tel">Telefone: </label>
    <input type="text" id="tel" data-js="tel" data-valida placeholder="(xx) xxxxx-xxxx">

    <label for="cpf">CEP </label>
    <div class="container-cep">
      <input type="text" id="cep" data-js="cep" data-valida placeholder="xxxxx-xx">
      <button class="btn-cep">Buscar cep:</button>
    </div>

    <label for="tel">Cidade: </label>
    <input type="text" id="cidade">
    <label for="tel">Bairro: </label>
    <input type="text" id="bairro">
    <label for="tel">estado: </label>
    <input type="text" id="estado">
    <label for="tel">Logradouro: </label>
    <input type="text" id="logradouro">


    <h2>Forma de pagamento</h2>
    <div class="container-pagamentos">
      <select>
        <option selected disabled>Selecione</option>
        <option>Boleto</option>
        <option>Cartão de crédito</option>
        <option>Cartão de Débito</option>
      </select>
    </div>

    <button>Cadastrar</button>
  </form>


  <script src="script.js"></script>
  <script src="validacao.js"></script>

</body>

</html>
